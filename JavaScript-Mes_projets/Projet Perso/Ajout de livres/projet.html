<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <h1>Ajoutez un livre !</h1>

    <form class="book-form">

        <div class="inputs">
            <label for="titre">Titre</label>
            <input type="text" id="titre">
        </div>

        <div class="inputs">
            <label for="auteur">Auteur</label>
            <input type="text" id="auteur">
        </div>


        <div class="inputs">
            <label for="annee">Annee</label>
            <input type="text" id="annee">
        </div>
    </form>

    <button class="btn">Soumettre</button>

</div>

<hr>

<table>
    <thead>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Annee</th>

    </thead>

    <tbody class="book-list"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
